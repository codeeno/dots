font:
  # Normal font face - Also used to draw glyphs on tmux & VIM
  # NOTE: You may use any font you'd like but make sure the normal fonts
  # support ligatures/glyphs. That's used by tmux & VIM to provide a better
  # UI for powerline & tmux bottom bar.
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic
  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Bold Italic
  size: 12
  use_thin_strokes: true

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true
colors:
  # COLORSCHEME: dracula.yaml
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  # Normal colors
  normal:
    black: '0x000000'
    red: '0xff5555'
    green: '0x50fa7b'
    yellow: '0xf1fa8c'
    blue: '0xbd93f9'
    magenta: '0xff79c6'
    cyan: '0x8be9fd'
    white: '0xbbbbbb'

  # Bright colors
  bright:
    black: '0x555555'
    red: '0xff5555'
    green: '0x50fa7b'
    yellow: '0xf1fa8c'
    blue: '0xcaa9fa'
    magenta: '0xff79c6'
    cyan: '0x8be9fd'
    white: '0xffffff'
